<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/header.xhtml">
    <ui:define name="content">
        <div class="all_box">
            <div class="home_box">
                <h:form id="orderActivity">
                    <h:panelGrid id="addOrder" columns="3">
                        <h:commandButton id="add" value="Create order" styleClass="but"
                                         action="#{orderAction.addOrder}"/>
                        <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                    globalOnly="true"/>
                    </h:panelGrid>

                    <h:panelGrid id="addGoods" columns="3">
                        <h:outputLabel for="orderNumber" value="Order:"/>
                        <h:inputText id="orderNumber" value="#{orderAction.orderNumber}"
                                     validatorMessage="Invalid format">

                        </h:inputText>
                        <h:message for="orderNumber" errorClass="invalid"/>

                        <h:outputLabel for="name" value="Name:"/>
                        <h:inputText id="name" value="#{orderInfo.name}" validatorMessage="Invalid format">
                            <f:validator validatorId="nameValidator"/>
                        </h:inputText>
                        <h:message for="name" errorClass="invalid"/>

                        <h:outputLabel for="gpsLat" value="GPS Latitude:"/>
                        <h:inputText id="gpsLat" value="#{orderInfo.gpsLat}" validatorMessage="Invalid format">
                            <f:convertNumber integerOnly="true" maxFractionDigits="2" maxIntegerDigits="3"/>
                        </h:inputText>
                        <h:message for="gpsLat" errorClass="invalid"/>

                        <h:outputLabel for="gpsLong" value="GPS Longitude:"/>
                        <h:inputText id="gpsLong" value="#{orderInfo.gpsLong}" validatorMessage="Invalid format">
                            <f:convertNumber integerOnly="true" maxFractionDigits="2" maxIntegerDigits="3"/>
                        </h:inputText>
                        <h:message for="gpsLong" errorClass="invalid"/>

                        <h:outputLabel for="weight" value="Weight:"/>
                        <h:inputText id="weight" value="#{orderInfo.weight}" validatorMessage="Invalid format">
                            <f:convertNumber integerOnly="true" maxFractionDigits="2" maxIntegerDigits="5"/>
                        </h:inputText>
                        <h:message for="weight" errorClass="invalid"/>


                        <h:commandButton id="addG" value="Add goods" styleClass="but" action="#{orderAction.addGoods}"/>
                        <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                    globalOnly="true"/>

                        <h:commandButton id="confirmOrder" value="Confirm order" styleClass="but"
                                         action="#{orderAction.doConfirmed}"/>
                        <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                    globalOnly="true"/>

                    </h:panelGrid>

                    Add drivers and fura.
                    <h:panelGrid columns="3" id="addDrivers">

                        <h:outputLabel for="orderNumberG" value="OrderNumber"/>
                        <h:inputText id="orderNumberG" value="#{orderAction.orderNumber}" validatorMessage="Invalid format">
                        </h:inputText>
                        <h:message for="orderNumberG" errorClass="invalid"/>

                        <h:outputLabel for="driverList" value="OrderNumber"/>
                        <h:inputText id="driverList" value="#{order.id}" validatorMessage="Invalid format">
                            <f:convertNumber integerOnly="true" maxIntegerDigits="1"/>
                        </h:inputText>
                        <h:message for="driverList" errorClass="invalid"/>

                        <h:outputLabel for="furaNumber" value="OrderNumber"/>
                        <h:inputText id="furaNumber" value="#{order.id}" validatorMessage="Invalid format">
                            <f:convertNumber integerOnly="true" maxFractionDigits="2" maxIntegerDigits="5"/>
                        </h:inputText>
                        <h:message for="furaNumber" errorClass="invalid"/>

                    </h:panelGrid>

                    Close order.
                    <h:panelGrid columns="3" id="closeOrder">

                        <h:outputLabel for="orderNumberC" value="OrderNumber"/>
                        <h:inputText id="orderNumberC" value="#{orderAction.orderNumber}" validatorMessage="Invalid format">
                        </h:inputText>
                        <h:message for="orderNumberC" errorClass="invalid"/>

                        <h:commandButton id="closingOrder" value="Close order" styleClass="but"
                                         action="#{orderAction.closeOrder()}"/>
                        <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                    globalOnly="true"/>
                    </h:panelGrid>


                </h:form>
            </div>
            <div class="home_box">
                <h:panelGroup rendered="#{empty furas}">
                    <em>No registered orders.</em>
                </h:panelGroup>
                <h:dataTable var="fura" value="#{furaAction.allFuras}" rendered="#{not empty furas} "
                             styleClass="simpletablestyle">
                    <h:column>
                        <f:facet name="header">Number</f:facet>
                        <h:outputText value="#{fura.furaNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Driver count</f:facet>
                        <h:outputText value="#{fura.driverCount}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Capacity</f:facet>
                        <h:outputText value="#{fura.capacity}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </div>

    </ui:define>
</ui:composition>
