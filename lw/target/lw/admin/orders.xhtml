<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/header.xhtml">
    <ui:define name="content">
        <div class="all_box">
            <div class="home_box">
                <h:form id="orderActivity">

                    <h:panelGrid id="addOrder" columns="1">
                        <h:commandButton id="add" value="Create order" styleClass="but"
                                         action="#{orderAction.addOrder}"/>
                        <h:commandButton id = "addG" value="Add goods" styleClass="but"
                                         action="add_goods."/>
                        <h:commandButton  id = "addDF" value="Add drivers and fura" styleClass="but"
                                          action="add_drivers_and_fura"/>
                        <h:commandButton  id = "close" value="Close order" styleClass="but"
                                          action="close"/>
                    </h:panelGrid>

                </h:form>
            </div>
            <div class="home_box">
                <h:panelGroup rendered="#{empty orders}">
                    <em>No registered orders.</em>
                </h:panelGroup>
                <h:dataTable var="_order" value="#{orders}" rendered="#{not empty orders} "
                             styleClass="simpletablestyle">
                    <h:column>
                        <f:facet name="header">Number</f:facet>
                        <h:outputText value="#{_order.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText value="#{_order.orderStatus.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fura</f:facet>
                        <h:outputText value="#{_order.furaId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Drivers</f:facet>
                        <h:outputText value="#{_order.driverShift.driverId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name goods</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">GPS: Latitude</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.gpsLat}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">GPS: Longitude</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.gpsLong}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Goods ststus</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Weight</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.weight}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </div>

    </ui:define>
</ui:composition>
