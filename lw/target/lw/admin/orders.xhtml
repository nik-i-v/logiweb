<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/admin.xhtml">
    <ui:define name="content">
        <div class="all_box">
            <div class="home_box">
                <h:form id="addDriver" rendered="#{checkUser.hasApplicationRole('admin')}">
                    <h:panelGrid columns="1" columnClasses="titleCell">
                        <h:commandButton id="add" value="Create order" styleClass="but"
                                         action="#{orderAction.addOrder}" ajax="true" rendered="true"/>
                        <h:message for="add" errorClass="invalid"/>
                        <h:commandButton id="addG" value="Add goods" styleClass="but"
                                         action="add_goods"/>
                        <h:commandButton id="confirmOrder" value="Confirm order" styleClass="but"
                                         action="confirm" ajax="true" rendered="true"/>
                        <h:commandButton id="addDF" value="Add drivers and fura" styleClass="but"
                                         action="add_drivers_and_fura"/>
                        <h:commandButton id="close" value="Close order" styleClass="but"
                                         action="close"/>
                    </h:panelGrid>

                </h:form>
            </div>
            <div class="home_box">
                <h:form rendered="#{checkUser.hasApplicationRole('admin')}">
                    <h:panelGroup rendered="#{empty orders}">
                        <em>No orders.</em>
                    </h:panelGroup>
                    <h:dataTable var="_order" value="#{orders}" rendered="#{not empty orders}"
                                 styleClass="simpletablestyle">
                        <h:column>
                            <f:facet name="header">Number</f:facet>
                            #{_order.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            #{_order.orderStatus.status}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fura</f:facet>
                            #{_order.fura.furaNumber}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Drivers</f:facet>
                            <h:dataTable var="_drivers" value="#{_order.driverShift}" styleClass="simpletablestyle">
                                <h:column>
                                    <!--<f:facet name="header">Dri</f:facet>-->
                                    #{_drivers.drivers.license}
                                </h:column>
                            </h:dataTable>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Goods</f:facet>
                            <h:dataTable var="_goods" value="#{_order.orderStatus.orderInfo}"
                                         styleClass="simpletablestyle"
                                         rendered="#{not empty _order.orderStatus.orderInfo}">
                                <h:column>
                                    <!--<f:facet name="header">Name</f:facet>-->
                                    #{_goods.name}
                                </h:column>
                                <h:column>
                                    <!--<f:facet name="header">GPS Latitude</f:facet>-->
                                    #{_goods.gpsLat}
                                </h:column>
                                <h:column>
                                    <!--<f:facet name="header">GPS Longitude</f:facet>-->
                                    #{_goods.gpsLong}
                                </h:column>
                                <h:column>
                                    <!--<f:facet name="header">Weight</f:facet>-->
                                    #{_goods.weight}
                                </h:column>
                                <h:column>
                                    <!--<f:facet name="header">Status</f:facet>-->
                                    #{_goods.status}
                                </h:column>
                            </h:dataTable>
                        </h:column>
                    </h:dataTable>
                </h:form>
                <h:form rendered="#{checkUser.hasApplicationRole('driver')}">
                    <h:graphicImage value="../resources/images/Valli1.png" width="600" height="430" />
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
