<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/header.xhtml">
    <ui:define name="content">
        <div class="all_box">
            <div class="home_box">
                <h:panelGroup rendered="#{empty madeOrderNumber}">
                    <em>No made orders.</em>
                </h:panelGroup>
                <h:panelGrid columns="3" id="closeOrder" rendered="#{not empty madeOrderNumber}">

                    <h:outputLabel for="orderNumber" value="Order:"/>
                    <h:selectOneMenu id = "orderNumber" value="#{orderAction.order.id}" >
                        <f:selectItems value = "#{orderAction.madeOrderNumber}"/>
                    </h:selectOneMenu>
                    <h:message for="orderNumber" errorClass="invalid"/>

                    <h:commandButton id="closingOrder" value="Close order" styleClass="but"
                                     action="#{orderAction.closeOrder()}" ajax = "true" rendered="true"/>
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                globalOnly="true"/>

                    <div id="buttons_back">
                        <a href="/lw/admin/orders.jsf" class="but" title="">Orders</a>
                    </div>
                </h:panelGrid>

            </div>
            <div class="home_box">
                <h:panelGroup rendered="#{empty orders}">
                    <em>No registered orders.</em>
                </h:panelGroup>
                <h:dataTable var="_order" value="#{orderAction.orders}" rendered="#{not empty orders} "
                             styleClass="simpletablestyle">
                    <h:column>
                        <f:facet name="header">Number</f:facet>
                        <h:outputText value="#{_order.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText value="#{_order.orderStatus.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fura</f:facet>
                        <h:outputText value="#{_order.furaId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Drivers</f:facet>
                        <h:outputText value="#{_order.driverShift.driverId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name goods</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">GPS: Latitude</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.gpsLat}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">GPS: Longitude</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.gpsLong}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Goods ststus</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Weight</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.weight}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </div>

    </ui:define>
</ui:composition>
