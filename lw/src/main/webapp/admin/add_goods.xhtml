<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/admin.xhtml">
    <ui:define name="content">
        <div class="all_box">
            <div class="home_box">
                <h:panelGroup rendered="#{empty createdOrderNumber}">
                    <em>No created orders.</em>
                </h:panelGroup>
                <h:form id="orderActivity" rendered="#{not empty createdOrderNumber}">
                    <h:panelGrid id="addGoods" columns="3" columnClasses="titleCell">
                        <h:outputLabel for="orderNumber" value="Order:"/>
                        <h:selectOneMenu id="orderNumber" value="#{modifyOrder.orderInfo.orderNumber}">
                            <f:selectItems value="#{orderAction.createdOrderNumber}"/>
                        </h:selectOneMenu>
                        <h:message for="orderNumber" errorClass="invalid"/>

                        <h:outputLabel for="name" value="Name:"/>
                        <h:inputText id="name" value="#{modifyOrder.orderInfo.name}" validatorMessage="Invalid format"
                                     required="true">
                            <f:validator validatorId="nameValidator"/>
                        </h:inputText>
                        <h:message for="name" errorClass="invalid"/>

                        <h:outputLabel for="gpsLat" value="GPS Latitude:"/>
                        <h:inputText id="gpsLat" value="#{modifyOrder.orderInfo.gpsLat}"
                                     validatorMessage="Invalid format" required="true">
                            <f:convertNumber integerOnly="true" maxFractionDigits="2" maxIntegerDigits="3"/>
                        </h:inputText>
                        <h:message for="gpsLat" errorClass="invalid"/>

                        <h:outputLabel for="gpsLong" value="GPS Longitude:"/>
                        <h:inputText id="gpsLong" value="#{modifyOrder.orderInfo.gpsLong}"
                                     validatorMessage="Invalid format" required="true">
                            <f:convertNumber integerOnly="true" maxFractionDigits="2" maxIntegerDigits="3"/>
                        </h:inputText>
                        <h:message for="gpsLong" errorClass="invalid"/>

                        <h:outputLabel for="weight" value="Weight:"/>
                        <h:inputText id="weight" value="#{modifyOrder.orderInfo.weight}"
                                     validatorMessage="Invalid format" required="true">
                            <f:convertNumber integerOnly="true" maxFractionDigits="2" maxIntegerDigits="5"/>
                        </h:inputText>
                        <h:message for="weight" errorClass="invalid"/>

                        <h:commandButton id="addG" value="Add goods" styleClass="but" action="#{modifyOrder.addGoods}"
                                         ajax="true" rendered="true"/>
                        <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                    globalOnly="true"/>
                    </h:panelGrid>

                        <div id="buttons_back">
                            <a href="/lw/admin/orders.jsf" class="but" title="">Back</a>
                        </div>
                    <!--</h:panelGrid>-->
                </h:form>

            </div>
            <div class="home_box">
                <h:panelGroup rendered="#{empty orders}">
                    <em>No registered orders.</em>
                </h:panelGroup>
                <h:dataTable var="_order"  value="#{orders}" rendered="#{not empty orders}" styleClass="simpletablestyle">
                    <h:column>
                        <f:facet name="header">Number</f:facet>
                        #{_order.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        #{_order.orderStatus.status}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fura</f:facet>
                        #{_order.furaId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Drivers</f:facet>
                        <h:dataTable var = "_drivers" value="#{_order.driverShift}" styleClass="simpletablestyle" >
                            <h:column>
                                <!--<f:facet name="header">Dri</f:facet>-->
                                #{_drivers.drivers.license}
                            </h:column>
                        </h:dataTable>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Goods</f:facet>
                        <h:dataTable var = "_goods" value="#{_order.orderStatus.orderInfo}" styleClass="simpletablestyle"
                                     rendered="#{not empty _order.orderStatus.orderInfo}">
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                #{_goods.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">GPS Latitude</f:facet>
                                #{_goods.gpsLat}
                            </h:column>
                            <h:column>
                                <f:facet name="header">GPS Longitude</f:facet>
                                #{_goods.gpsLong}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Weight</f:facet>
                                #{_goods.weight}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Status</f:facet>
                                #{_goods.status}
                            </h:column>
                        </h:dataTable>
                    </h:column>
                </h:dataTable>
                </h:dataTable>
            </div>
        </div>

    </ui:define>
</ui:composition>
