<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/header.xhtml">
    <ui:define name="content">
        <div class="all_box">
            <div class="home_box">
                <h:panelGroup rendered="#{empty createdOrderNumber}">
                    <em>No created orders.</em>
                </h:panelGroup>
                <h:form id="orderActivity" rendered="#{not empty createdOrderNumber}">
                    <h:panelGrid id="addGoods" columns="3">
                        <h:outputLabel for="orderNumber" value="Order:"/>
                        <h:selectOneMenu id = "orderNumber" value="#{orderAction.order.id}" >
                            <f:selectItems value = "#{orderAction.createdOrderNumber}"/>
                        </h:selectOneMenu>
                        <h:message for="orderNumber" errorClass="invalid"/>

                        <h:outputLabel for="name" value="Name:"/>
                        <h:inputText id="name" value="#{orderInfo.name}" validatorMessage="Invalid format" required="true">
                            <f:validator validatorId="nameValidator"/>
                        </h:inputText>
                        <h:message for="name" errorClass="invalid"/>

                        <h:outputLabel for="gpsLat" value="GPS Latitude:"/>
                        <h:inputText id="gpsLat" value="#{orderInfo.gpsLat}" validatorMessage="Invalid format" required="true">
                            <f:convertNumber integerOnly="true" maxFractionDigits="2" maxIntegerDigits="3"/>
                        </h:inputText>
                        <h:message for="gpsLat" errorClass="invalid"/>

                        <h:outputLabel for="gpsLong" value="GPS Longitude:"/>
                        <h:inputText id="gpsLong" value="#{orderInfo.gpsLong}" validatorMessage="Invalid format" required="true">
                            <f:convertNumber integerOnly="true" maxFractionDigits="2" maxIntegerDigits="3"/>
                        </h:inputText>
                        <h:message for="gpsLong" errorClass="invalid"/>

                        <h:outputLabel for="weight" value="Weight:"/>
                        <h:inputText id="weight" value="#{orderInfo.weight}" validatorMessage="Invalid format" required="true">
                            <f:convertNumber integerOnly="true" maxFractionDigits="2" maxIntegerDigits="5"/>
                        </h:inputText>
                        <h:message for="weight" errorClass="invalid"/>


                        <h:commandButton id="addG" value="Add goods" styleClass="but" action="#{orderAction.addGoods}" ajax = "true" rendered="true"/>
                        <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                    globalOnly="true"/>

                        <h:commandButton id="confirmOrder" value="Confirm order" styleClass="but"
                                         action="#{orderAction.doConfirmed}" ajax = "true" rendered="true"/>
                        <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                    globalOnly="true"/>

                    </h:panelGrid>
                </h:form>

            </div>
            <div class="home_box">
                <h:panelGroup rendered="#{empty orders}">
                    <em>No registered orders.</em>
                </h:panelGroup>
                <h:dataTable var="_order" value="#{orderAction.orders}" rendered="#{not empty orders} "
                             styleClass="simpletablestyle">
                    <h:column>
                        <f:facet name="header">Number</f:facet>
                        <h:outputText value="#{_order.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText value="#{_order.orderStatus.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fura</f:facet>
                        <h:outputText value="#{_order.furaId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Drivers</f:facet>
                        <h:outputText value="#{_order.driverShift.driverId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name goods</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">GPS: Latitude</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.gpsLat}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">GPS: Longitude</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.gpsLong}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Goods ststus</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Weight</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.weight}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </div>

    </ui:define>
</ui:composition>
