<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/header.xhtml">
    <ui:define name="content">
        <div class="all_box">
            <div class="home_box">
                <h:panelGrid columns="3" id="addDrivers">

                    <h:outputLabel for="orderNumberG" value="Order number"/>
                    <h:inputText id="orderNumberG" value="#{orderAction.orderNumber}" validatorMessage="Invalid format">
                    </h:inputText>
                    <h:message for="orderNumberG" errorClass="invalid"/>

                    <h:outputLabel for="driverList" value="Driver license"/>
                    <h:inputText id="driverList" value="#{order.id}" validatorMessage="Invalid format">
                        <f:convertNumber integerOnly="true" maxIntegerDigits="1"/>
                    </h:inputText>
                    <h:message for="driverList" errorClass="invalid"/>

                    <h:outputLabel for="furaNumber" value="Fura number"/>
                    <h:inputText id="furaNumber" value="#{order.id}" validatorMessage="Invalid format" required="true">
                        <f:convertNumber integerOnly="true" maxFractionDigits="2" maxIntegerDigits="5"/>
                    </h:inputText>
                    <h:message for="furaNumber" errorClass="invalid"/>

                    <!--..-->
                    <h:commandButton id="add" value="Add" styleClass="but"
                                     action="#{orderAction.addOrder}"/>
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                globalOnly="true"/>
                </h:panelGrid>

            </div>
            <div class="home_box">
                <h:panelGroup rendered="#{empty orders}">
                    <em>No registered orders.</em>
                </h:panelGroup>
                <h:dataTable var="_order" value="#{orderAction.orders}" rendered="#{not empty orders} "
                             styleClass="simpletablestyle">
                    <h:column>
                        <f:facet name="header">Number</f:facet>
                        <h:outputText value="#{_order.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText value="#{_order.orderStatus.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fura</f:facet>
                        <h:outputText value="#{_order.furaId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Drivers</f:facet>
                        <h:outputText value="#{_order.driverShift.driverId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name goods</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">GPS: Latitude</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.gpsLat}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">GPS: Longitude</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.gpsLong}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Goods ststus</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Weight</f:facet>
                        <h:outputText value="#{_order.orderStatus.orderInfo.weight}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </div>

    </ui:define>
</ui:composition>
