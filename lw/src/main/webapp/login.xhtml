<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/header.xhtml">
    <ui:define name="content">

        <h:form id="reg">
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="id" value="Login:"/>
                <h:inputText id="id" value="#{user.name}" />
                <h:message for="id" errorClass="invalid"/>

                <h:outputLabel for="name" value="Password:"/>
                <h:inputSecret id="name" value="#{user.password}" />
                <h:message for="name" errorClass="invalid"/>
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register" action="#{checkUser.checkUser}" value="Log in" styleClass="register"/>
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                globalOnly="true"/>
                </h:panelGrid>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
