<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/driver.xhtml">
    <ui:define name="content">
        <div class="all_box">
            <div class="home_box">
                <h:form rendered="#{checkUser.hasApplicationRole('driver')}">
                    <h:panelGroup rendered="#{empty goodsName}">
                        <em>You have no "no" goods.</em>
                    </h:panelGroup>
                    <h:form id="orderActivity" rendered="#{not empty goodsName}">

                        <h:panelGrid id="addGoods" columns="3" columnClasses="titleCell">
                            <h:outputLabel for="goodsStatus" value="Goods :"/>
                            <h:selectOneMenu id="goodsStatus" value="#{action.name}">
                                <f:selectItems value="#{action.goodsName}"/>
                            </h:selectOneMenu>
                            <h:message for="goodsStatus" errorClass="invalid"/>

                            <h:commandButton id="change" value="Change status" styleClass="but"
                                             action="#{action.changeGoodsStatus}" ajax="true" rendered="true"/>
                            <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                        globalOnly="true"/>

                        </h:panelGrid>

                        <div id="buttons_back">
                            <a href="/lw/driver/orders.jsf" class="but" title="">Back</a>
                        </div>
                        <!--</h:panelGrid>-->
                    </h:form>
                </h:form>
            </div>
            <div class="home_box">
                <h:form rendered="#{checkUser.hasApplicationRole('driver')}">
                    <h:panelGroup rendered="#{empty orders}">
                        <em>No registered orders.</em>
                    </h:panelGroup>
                    <h:dataTable var="_order" value="#{ordersDrivers}" rendered="#{not empty ordersDrivers}"
                                 styleClass="simpletablestyle">
                        <h:column>
                            <f:facet name="header">Number</f:facet>
                            #{_order.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            #{_order.orderStatus.status}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fura</f:facet>
                            #{_order.fura.furaNumber}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Drivers</f:facet>
                            <h:dataTable var="_drivers" value="#{_order.driverShift}" styleClass="simpletablestyle">
                                <h:column>
                                    <!--<f:facet name="header">Dri</f:facet>-->
                                    #{_drivers.drivers.license}
                                </h:column>
                            </h:dataTable>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Goods</f:facet>
                            <h:dataTable var="_goods" value="#{_order.orderStatus.orderInfo}"
                                         styleClass="simpletablestyle"
                                         rendered="#{not empty _order.orderStatus.orderInfo}">
                                <h:column>
                                    <!--<f:facet name="header">Name</f:facet>-->
                                    #{_goods.name}
                                </h:column>
                                <h:column>
                                    <!--<f:facet name="header">GPS Latitude</f:facet>-->
                                    #{_goods.gpsLat}
                                </h:column>
                                <h:column>
                                    <!--<f:facet name="header">GPS Longitude</f:facet>-->
                                    #{_goods.gpsLong}
                                </h:column>
                                <h:column>
                                    <!--<f:facet name="header">Weight</f:facet>-->
                                    #{_goods.weight}
                                </h:column>
                                <h:column>
                                    <!--<f:facet name="header">Status</f:facet>-->
                                    #{_goods.status}
                                </h:column>
                            </h:dataTable>
                        </h:column>
                    </h:dataTable>
                </h:form>
                <h:form rendered="#{checkUser.hasApplicationRole('admin')}">
                    <h:graphicImage value="../resources/images/Valli1.png" width="450" height="323" />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
