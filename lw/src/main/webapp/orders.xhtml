<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/header.xhtml">
    <ui:define name="content">
        <div class="all_box">
            <div class="home_box">
                <h:form id="orderActivity">

                    <h:panelGrid id="addOrder" columns="3">
                        <h:commandButton id="add" value="Create order" styleClass="but"
                                         action="#{orderAction.addOrder}"/>
                        <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                    globalOnly="true"/>
                    </h:panelGrid>

                    <div id="but">
                        <a href="/lw/add_goods.jsf" class="but" title="">Add goods</a>
                        <a href="/lw/add_drivers_and_fura.jsf" class="but" title="">Add drivers and fura</a>
                        <a href="/lw/close.jsf" class="but" title="">Close order</a>
                    </div>



                </h:form>
            </div>
            <div class="home_box">
                <h:panelGroup rendered="#{empty furas}">
                    <em>No registered orders.</em>
                </h:panelGroup>
                <h:dataTable var="fura" value="#{furaAction.allFuras}" rendered="#{not empty furas} "
                             styleClass="simpletablestyle">
                    <h:column>
                        <f:facet name="header">Number</f:facet>
                        <h:outputText value="#{fura.furaNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Driver count</f:facet>
                        <h:outputText value="#{fura.driverCount}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Capacity</f:facet>
                        <h:outputText value="#{fura.capacity}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </div>

    </ui:define>
</ui:composition>
